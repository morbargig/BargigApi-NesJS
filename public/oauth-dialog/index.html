<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/style.min.css">
    <script defer src="./js/login.js"></script>
</head>

<body class="login">
    <div class="wrapper fadeInDown">
        <div id="formContent">
            <h2 class="active"> Sign In </h2>
            <form action="../users/code" method="POST" class="loginForm">
                <div class="input-group">
                    <input type="text" placeholder="username" id="username" class="fadeIn second input" name="username">
                    <span class="error-message"></span>
                </div>
                <br>
                <div class="input-group">
                    <input type="password" class="fadeIn third input" id="password" name="password"
                        placeholder="password">
                    <span class="error-message"></span>
                </div>
                <br>
                <input type="submit" class="fadeIn fourth" value="Log In">
            </form>
        </div>
    </div>
</body>

</html>
